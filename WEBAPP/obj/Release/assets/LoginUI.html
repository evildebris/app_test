        <script type="text/javascript">
            $(function () { });
            $('#btn_login').tap(function () {
                J.showToast('恭喜，success', 'success');
            })
            $('#btn_t_error').tap(function () {
                J.showToast('抱歉，error', 'error');
            })
            function Login() {
                try {
                    J.showToast('恭喜，success', 'success', 800);
                    return true;
                } catch (e) {
                J.showToast(e.Message, "info");
                }

        }

                J.showToast('恭喜，success', 'error',800);
