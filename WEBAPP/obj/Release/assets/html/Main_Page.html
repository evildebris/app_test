<script type="text/javascript">
    function GoInfoPlatform() {
                J.settings.remotePage.InformationPlatform = "html/InfoDiffusion/InformationPlatform.html";
                J.settings.remotePage.GZ_Detail = "html/InfoDiffusion/GZ_Detail.html";
                J.Router.turnTo("#InformationPlatform");
    }

    function GoRelationData() {
        J.settings.remotePage.Relation_Data = "html/RelationData/Relation_Data.html";
        J.settings.remotePage.Relation_Detail = "html/RelationData/Relation_Detail.html";
        J.Router.turnTo("#Relation_Data");
    }

    function GoHistoryRecord() {
        J.settings.remotePage.History_Record = "html/HistoryRecord/History_Record.html";
        J.settings.remotePage.History_Detail = "html/HistoryRecord/History_Detail.html";
        J.Router.turnTo("#History_Record");
    }

    function GoContact() {
        J.settings.remotePage.Contact = "html/Contact/Contact.html";
        J.settings.remotePage.Contact_Detail = "html/Contact/Contact_Detail.html";
        J.Router.turnTo("#Contact");
    }

    $('#section_container').on('pageinit', '#Main_Page', function () {
        $('#info_platform').tap(GoInfoPlatform);
        $('#relation_data').tap(GoRelationData);
        $('#history_record').tap(GoHistoryRecord);
        J.settings.remotePage.TypeList = "html/TypeList.html";
        J.settings.remotePage.RegionList = "html/RegionList.html";
//        $('#contact').tap(GoContact);
    });
</script>
